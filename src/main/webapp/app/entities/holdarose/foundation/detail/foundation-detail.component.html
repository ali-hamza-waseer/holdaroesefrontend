<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="foundation">
      <h2 data-cy="foundationDetailsHeading">
        <span gxRTranslate="holdaroesefrontendApp.holdaroseFoundation.detail.title">Foundation</span>
      </h2>

      <hr />

      <gx-r-alert-error></gx-r-alert-error>

      <gx-r-alert></gx-r-alert>

      <dl class="row-md jh-entity-details">
        <dt><span gxRTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ foundation.id }}</span>
        </dd>
        <dt><span gxRTranslate="holdaroesefrontendApp.holdaroseFoundation.name">Name</span></dt>
        <dd>
          <span>{{ foundation.name }}</span>
        </dd>
        <dt><span gxRTranslate="holdaroesefrontendApp.holdaroseFoundation.email">Email</span></dt>
        <dd>
          <span>{{ foundation.email }}</span>
        </dd>
        <dt><span gxRTranslate="holdaroesefrontendApp.holdaroseFoundation.description">Description</span></dt>
        <dd>
          <span>{{ foundation.description }}</span>
        </dd>
        <dt><span gxRTranslate="holdaroesefrontendApp.holdaroseFoundation.location">Location</span></dt>
        <dd>
          <span>{{ foundation.location }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span gxRTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/foundation', foundation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span gxRTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
