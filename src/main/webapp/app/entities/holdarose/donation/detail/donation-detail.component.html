<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="donation">
      <h2 data-cy="donationDetailsHeading"><span gxRTranslate="holdaroesefrontendApp.holdaroseDonation.detail.title">Donation</span></h2>

      <hr />

      <gx-r-alert-error></gx-r-alert-error>

      <gx-r-alert></gx-r-alert>

      <dl class="row-md jh-entity-details">
        <dt><span gxRTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ donation.id }}</span>
        </dd>
        <dt><span gxRTranslate="holdaroesefrontendApp.holdaroseDonation.name">Name</span></dt>
        <dd>
          <span>{{ donation.name }}</span>
        </dd>
        <dt><span gxRTranslate="holdaroesefrontendApp.holdaroseDonation.cnic">Cnic</span></dt>
        <dd>
          <span>{{ donation.cnic }}</span>
        </dd>
        <dt><span gxRTranslate="holdaroesefrontendApp.holdaroseDonation.address">Address</span></dt>
        <dd>
          <span>{{ donation.address }}</span>
        </dd>
        <dt><span gxRTranslate="holdaroesefrontendApp.holdaroseDonation.foundationName">Foundation Name</span></dt>
        <dd>
          <span>{{ donation.foundationName }}</span>
        </dd>
        <dt><span gxRTranslate="holdaroesefrontendApp.holdaroseDonation.donationAmount">Donation Amount</span></dt>
        <dd>
          <span>{{ donation.donationAmount }}</span>
        </dd>
        <dt><span gxRTranslate="holdaroesefrontendApp.holdaroseDonation.paymentMethod">Payment Method</span></dt>
        <dd>
          <span gxRTranslate="{{ 'holdaroesefrontendApp.PaymentMethod.' + donation.paymentMethod }}">{{ donation.paymentMethod }}</span>
        </dd>
        <dt><span gxRTranslate="holdaroesefrontendApp.holdaroseDonation.foundation">Foundation</span></dt>
        <dd>
          <div *ngIf="donation.foundation">
            <a [routerLink]="['/foundation', donation.foundation?.id, 'view']">{{ donation.foundation?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span gxRTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/donation', donation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span gxRTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
