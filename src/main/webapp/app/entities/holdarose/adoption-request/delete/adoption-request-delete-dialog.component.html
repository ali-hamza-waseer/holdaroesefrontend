<form *ngIf="adoptionRequest" name="deleteForm" (ngSubmit)="confirmDelete(adoptionRequest.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="adoptionRequestDeleteDialogHeading" gxRTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <gx-r-alert-error></gx-r-alert-error>

    <p
      id="gx-r-delete-adoptionRequest-heading"
      gxRTranslate="holdaroesefrontendApp.holdaroseAdoptionRequest.delete.question"
      [translateValues]="{ id: adoptionRequest.id }"
    >
      Are you sure you want to delete this Adoption Request?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span gxRTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="gx-r-confirm-delete-adoptionRequest" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span gxRTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
